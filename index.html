<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoe los jij het klimaatprobleem op? - 3D CO2 Ice Cube</title> <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="climate-solver-app" class="climate-solver">
        <header class="climate-solver__header">
            <h2>Hoe los jij het klimaatprobleem op?</h2>
        </header>

        <section class="progress-indicator">
            <h3 id="progress-indicator-title" class="visually-hidden">Voortgang CO2 Reductie</h3>
            <div class="progress-indicator__rings-container">
                <svg id="goal-rings-svg" class="progress-indicator__target-rings-svg" aria-hidden="true"></svg>

                <div id="co2-indicator" class="progress-indicator__co2-indicator" role="status" aria-live="polite">
                    <div id="ice-animation-area" class="ice-animation-area">
                        <div class="cube-container">
                            <div class="cube" id="co2-3d-cube">
                                <div class="cube-faces-container">
                                    <div class="cube-face" id="cube-face-front"></div>
                                    <div class="cube-face" id="cube-face-top"></div>
                                    <div class="cube-face" id="cube-face-back"></div>
                                    <div class="cube-face" id="cube-face-bottom"></div>
                                    <div class="cube-face" id="cube-face-right"></div>
                                    <div class="cube-face" id="cube-face-left"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <span id="co2-indicator-text" class="progress-indicator__co2-indicator-text">0 Megaton COâ‚‚</span>
                </div>
            </div>
            <div id="total-saved-label" class="progress-indicator__total-saved-label">
                Nog niets bespaard
            </div>
        </section>

        <section class="measures-display" aria-labelledby="measures-display-title">
            <h3 id="measures-display-title" class="visually-hidden">Selecteerbare maatregelen</h3>
            <div class="measures-display__outer-container">
                <div id="measures-box" class="measures-display__box"></div>
                <nav class="pagination" aria-label="Maatregelen paginering">
                    <button id="prev-slide-button" class="pagination__button pagination__button--prev" aria-label="Vorige pagina maatregelen"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 32 32"><!-- Icon from Raphael by Dmitry Baranovskiy - undefined --><path fill="#000000" d="M21.87 9.814L15.685 16l6.187 6.188l-3.535 3.537L8.612 16l9.723-9.724z"/></svg></button>
                    <div class="pagination__dots-container" role="tablist" aria-label="Pagina indicator"></div>
                    <button id="next-slide-button" class="pagination__button pagination__button--next" aria-label="Volgende pagina maatregelen"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 32 32"><!-- Icon from Raphael by Dmitry Baranovskiy - undefined --><path fill="#000000" d="M10.13 22.186L16.315 16L10.13 9.81l3.535-3.536L23.39 16l-9.725 9.725z"/></svg></button>
                </nav>
            </div>
        </section>

        <section class="continue-display">
            <div class="continue-display__outer-container">
                <button class="continue__button">Afronden</button>
            </div>
        </section>
    </main>

    <script src="config/config.js"></script>
    <script src="script.js"></script>
</body>
</html>
